{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="bg-blue-900 text-white py-20">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Create an Account</h1>
        <p class="text-xl">Join us to book luxury cars for your special occasions</p>
    </div>
</section>

<section class="py-16">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Register</h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 mt-4">Register</button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
